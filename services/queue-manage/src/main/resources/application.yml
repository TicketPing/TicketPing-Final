spring:
  application:
    name: queue-manage

  config:
    import:
      - "classpath:application-redis.yml"
      - "classpath:application-kafka.yml"

server:
  port: 10015

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:10000/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  prometheus:
    enabled: true

token-value:
  secret-key: secret-key

working-queue:
  max-size: 1000
  token-ttl: 30