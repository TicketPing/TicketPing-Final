spring:
  application:
    name: queue-manage

  data:
    redis:
      cluster:
        nodes:
          - localhost:7001
          - localhost:7002
          - localhost:7003
          - localhost:7004
          - localhost:7005
          - localhost:7006

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ${spring.application.name}-group
      properties:
        spring.json.trusted.packages: '*'

server:
  port: 10031

eureka:
  client:
    service-url:
      defaultZone: http://localhost:10000/eureka/

token-value:
  secret-key: secret-key

working-queue:
  max-size: 1000
  token-ttl: 1

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  prometheus:
    enabled: true
